    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
          <form name="submit-to-google-sheet">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Pre Register Now</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Your Name <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="recipient-name" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="reciepent-email" class="col-form-label">Your Email ID <span style="color: red;">*</span></label>
                  <input class="form-control" id="reciepent-email" type="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="reciepent-email" class="col-form-label">Your Mobile No</label>
                    <input class="form-control" id="reciepent-email" type="number" name="mobileno" >
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closebtn">Close</button>
              <button type="submit" class="btn btn-primary" id="submitbtn">Pre Register Now</button>
            </div>
          </div>
        </form>
        </div>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyLXeGeBQ0hAW05wM0h1TAIPO3KlWRLfTOXNvpPlHb4GOA2LP8/exec'
        const form = document.forms['submit-to-google-sheet']
        var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
      
        form.addEventListener('submit', e => {
          e.preventDefault();
          disableForm();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{
              console.log(response);
              enableForm();
              myModal.hide();
              swal("ðŸŽ‰ Woohoo ðŸŽ‰", "Your pre-registration has been done successfully", "success");
            })
            .catch(error => {
              console.error('Error!', error.message);
              enableForm();
              myModal.hide();
              swal("ðŸ˜¥ Failed ðŸ˜¥", "Maybe your internet connection is not stable", "error");
            })
        })
      </script>
      
      <script>
        var submitbtn = document.getElementById("submitbtn");
        var closebtn = document.getElementById("closebtn");
        var recipient_name = document.getElementById("recipient-name");
        var reciepent_email = document.getElementById("reciepent-email");
      
        function disableForm() {
          submitbtn.disabled = true;
          closebtn.disabled = true;
          recipient_name.readOnly = true;
          reciepent_email.readOnly = true;
          submitbtn.innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>';
        }
      
      
        function enableForm() {
          submitbtn.disabled = false;
          closebtn.disabled = false;
          recipient_name.readOnly = false;
          reciepent_email.readOnly = false;
          submitbtn.innerHTML = 'Pre Register Now';
        }
      
      
        
        </script>
